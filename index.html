<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Calabretta">
    <meta name="description" content="Boolzapp">
    <title>Boolzapp</title>
    
    <!-- LINK FONTAWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- LINK VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- LINK STYLE -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- LINK SCRIPT -->
    <script defer src="js/script.js"></script>
</head>
<body>
 <main>
     <div class="container">

        <!-- Board -->
        <div class="container my-5" id="board" >
            <div class="row h-100">

                    <!-- Left side User navbar section -->
                <section class="col px-0 border-end border-primary" id="user-navbar">
                    <header id="user-menu-header" class="menu-bar"></header>
                    <div id="active-notice"></div>
                    <div id="contact-chat-prew" class="overflow-auto"></div>
                </section>

                   <!-- Right side Chat section-->
                <section class="col-7 bg-danger px-0" id="chat">
                   <header id="chat-header" class="menu-bar"></header>
                   <div id="chat-board" class="overflow-auto"></div>
                   <footer id="chat-footer" class="menu-bar"></footer>
                </section>

            </div>  
         </div>
        
     </div>
 </main>   
</body>
</html>
